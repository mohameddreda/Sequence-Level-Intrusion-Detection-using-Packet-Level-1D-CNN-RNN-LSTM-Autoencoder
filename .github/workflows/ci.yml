name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Check Python syntax for all .py files
        run: |
          python - <<'PY'
import py_compile, glob, sys
files = glob.glob('**/*.py', recursive=True)
errors = []
for f in files:
    try:
        py_compile.compile(f, doraise=True)
    except Exception as e:
        print(f"Syntax error in {f}: {e}")
        errors.append(f)
if errors:
    print('One or more files failed syntax check')
    sys.exit(1)
print('All .py files compile successfully')
PY

      - name: Run lightweight smoke checks
        run: |
          python scripts/smoke_check.py
